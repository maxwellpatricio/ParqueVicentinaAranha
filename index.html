			<div class="espaco-2">
				<label  class="label2">&nbsp;&nbsp;O Parque Vicentina Aranha fica localizado no bairro Vila Adyana, região central de São José dos Campos. Possui atividades culturais para os cidadãos da cidade e espaço para realizar dias em família. É muito visitado pelos moradores para fazerem caminhada por ser uma área muito arborizada.</label>
				<br><br>
				<label class="label2">&nbsp;&nbsp;Ele já foi um sanatório para o tratamento da doença Tuberculose Pulmonar, comum no início século XX. O local era muito reconhecido pela qualidade do tratamento com os doentes e a eficácia na cura. Seu nome é em homenagem a Vicentina de Queirós Aranha, uma das ideliazadoras do projeto.</label>
