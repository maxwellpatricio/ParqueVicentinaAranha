			<hr>
			<div class="espaco-2">
				<label  class="label2">&nbsp;&nbsp;Dona Vicentina de Queirós Aranha foi uma dama da sociedade paulistana e era esposa de Olavo Egídio de Sousa Aranha, um cafeicultor e político representante do estado de São Paulo. O casal teve cinco filhos.</label>

				<label class="label1">Sua idealização</label>
			</div>
			<hr>
			<div class="espaco-2">
				<label  class="label2">&nbsp;&nbsp;Ela foi a idealizadora da construção de um local para o tratamento de tuberculosos, pois a a doença Tuberculose Pulmonar, conhecida como “peste cinzenta”, se alastrava por todo país. Então Vicentina conseguiu mobilizar a sociedade de São Paulo ao ponto de o governo começar a planejar a construção do local. Ela faleceu no ano de 1916, assim nunca viu seu sonho terminado e funcionando. Por conta de sua morte, foi homenageada no nome de sua idealização, que passou de Sanatório São José dos Campos para Sanatório Vicentina Aranha.</label>		
			</div>
