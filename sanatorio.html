			<div class="espaco-2">
				<label  class="label2">&nbsp;&nbsp;O Parque Vicentina Aranha foi um sanatório construído no século XX para o tratamento de doentes com tuberculose, doença muito comum na época. Sua inauguração foi feita em 1924, sendo que as obras iniciaram no ano de 1918. A escolha da cidade se deu devido ao clima seco e ameno, considerado ideal para o tratamento da doença. Ele possuía 488 mil m2 em sua área total. Teve o reconhecimento como um dos melhores da América Latina.</label>		
			</div>

		<div class="card2">
			<div class="espaco-div">
				<label class="label1">Funcionamento do Tratamento</label>
			</div>
			<hr>
			<div class="espaco-2">
				<label  class="label2">&nbsp;&nbsp;Um grande diferencial era o tratamento igualitário para todas as classes sociais, sendo que a única distinção era o tamanho dos quartos dos pacientes, e esse possuía algumas regras rígidas, como descanso absoluto, máximo de isolamento possível e boa alimentação. O pavilhão era dividido em três andares e abrigavam os que tinham maior renda financeira, sendo o terceiro andar o mais confortável. Os com baixa renda ficavam em uma ala separada onde o conforto era bem menor, mas ainda tinha um atendimento de qualidade.</label>		
			</div>
		</div>
		<div class="card2">

				<label  class="label2">&nbsp;&nbsp;Após o ano de 1982, no qual teve seu último paciente, foi espaço para outras organizações, como a antiga INAMPS e a AAFLAP, voltando seu atendimento para os idosos. Na data 25 de julho de 2001 o local foi tombado pelo CONDEPHAAT e adquirido pela Prefeitura Municipal de São José dos Campos em dezembro de 2006.</label>
